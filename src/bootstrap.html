<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <div class="titulo">
          <a
            class="navbar-brand fs-2 fw-bold ms-5"
            style="color: rgb(123, 20, 20)"
            href="#"
            >PeniPorra</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav mt-2 pb-1">
            <li class="nav-item">
              <a
                class="nav-link active mx-4 fs-5 text-danger fw-bold"
                aria-current="page"
                href="#"
                >Participantes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fst-italic mx-4 fs-5 text-light" href="#"
                >Documentación</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold mx-4 fs-5" href="#">Clasificación</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        class="h-100 p-5 text-bg-dark rounded-5 mt-3 bg-image"
        style="
          background-image: url(https://media.istockphoto.com/id/452160673/es/foto/soccerball.jpg?s=1024x1024&w=is&k=20&c=5o6BqlxRcsl7ssk5ek16EDyNF1oVCcheE5SXNmTdazA=);
        "
      >
        <h2 class="text-dark fw-bold fs-2 borde-texto">
          La mejor Porra de la historia de la Liga!!!
        </h2>
        <p
          class="text-light fw-bold fs-5 rounded-5 text-bg-secondary p-2"
          style="
            background-image: url(https://images.unsplash.com/photo-1603786748219-b3835467d394?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGZvY29zfGVufDB8fDB8fHww);
          "
        >
          Pesos pesados de las apuestas online, tragaperras, Viera en la
          selección, piramidales, acciones de 1 centimo online, y mucho más,
          compitiendo por el trofeo más codiciado
        </p>
        <button
          class="btn btn-outline-dark btn-danger fw-bold border border-5"
          type="button"
        >
          ATREVETE! Y PARTICIPA
        </button>
      </div>
      <form class="row g-3">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
